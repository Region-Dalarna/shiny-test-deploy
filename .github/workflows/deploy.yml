name: Deploy to Shiny Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Debug DNS resolution
      run: |
        echo "Testing DNS resolution for shiny.regiondalarna.se"
        nslookup shiny.regiondalarna.se || true
        dig shiny.regiondalarna.se || true
        echo "SSH_HOST secret value (should be masked): ${{ secrets.SSH_HOST }}"
        
    - name: Create directory on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          mkdir -p /srv/shiny-server/test-app
    
    - name: Copy files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: "app/*"
        target: "/srv/shiny-server/test-app/"
        strip_components: 1
